<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire de paiement</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">


    <h1>Formulaire de checkout</h1>

    <div class="container justify-content-md-center">
        <div class="col-md-7">
            <h3>Adresse de facturation</h3>

            <form class="row g-3  ">
                <div class="col-md-5">
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="prenom">
                </div>

                <div class="col-md-5">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom">
                </div>

                <div class="col-md-10">
                    <label for="utilisateur" class="form-label">Utilisateur</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend">
                    </div>
                </div>
                <div class="col-md-10">
                    <label for="adresse_mail" class="form-label">Adresse Email</label>
                    <input type="mail" class="form-control" id="adresse_mail">
                </div>
                <div class="col-md-10">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse">
                </div>


                <div class="col-md-4">
                    <label for="pays" class="form-label">Pays</label>
                    <select class="form-select" id="pays">
                        <option selected="" disabled="" value="">Choisir</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="code_postal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="code_postal">
                </div>

                <h3>Paiement</h3>

                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paiement" id="carte_credit" value="carte_credit">
                        <label class="form-check-label" for="carte_credit">
                            Carte de crédit
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paiement" id="carte_debit" value="carte_debit">
                        <label class="form-check-label" for="carte_debit">
                            Carte de débit
                        </label>
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="nom_carte" class="form-label">nom sur la carte</label>
                    <input type="text" class="form-control" id="nom_carte">
                </div>


                <div class="col-md-5">
                    <label for="numéro_carte" class="form-label">numéro sur la carte</label>
                    <input type="text" class="form-control" id="numéro_carte">
                </div>

                <div class="col-md-3">
                    <label for="expiration" class="form-label">expiration</label>
                    <input type="text" class="form-control" id="expiration">
                </div>

                <div class="col-md-3">
                    <label for="cvv" class="form-label">cvv</label>
                    <input type="text" class="form-control" id="cvv">
                </div>

                <div class="d-grid gap-2 paiement">
                    <button type="submit" class="btn btn-primary">Procéder au paiement</button>
                </div>

        </div>
        </form>
    </div>
    </div>
</body>

</html>
